
<!--
    h1-h6 : heading : tiêu đề cho web
    p - paragraph : đoạn văn
    img - image: hình ảnh
    a - anchor : thẻ liên kết
    ul,li : danh sách
    table :bảng (đầu bảng,body bảng)
        <table>
            <thead>
                <th></th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>

    input :
        <input id = " a" type="radio"> : cùng id thì chỉ cho chọn 1 
        <input type="checkbox"> : tạo ra dấu tích
    button : 
    div :khối
    Attribute : là thuộc tính (style, title, onclick...) của thẻ HTML
     sử dụng CSS in HTML có 3 cách :
    1.Internal : sử dụng một cặp thẻ style trong chính file HMTL
    2.External : tạo 1 file ở bên ngoài or link 1 nơi khác trên internet và sử dụng cặp thẻ link dẫn tới file css.
    3.Inline : viết  trực tiếp các thuộc tính trong  thẻ của HTML
    - so sánh ID với Class trong CSS
    ID : thì sd # khi gọi
    Class : thì sd dấu . khi gọi 
    - Mức đọ ưu tiên khi sd css:
    + internal, external : không có sự ưu tiên,được gọi trước thì sẽ chạy trước
    + Inline : 1000
    #id  : 100
    .class : 10
    tag : 1
    + Equal specificity : sự giống nhau gữa cách mình gọi (cái nào mới hơn thì được ưu tiên)có thể gọi nhiều thẻ 1 lúc 
    + Universal selector and inherited? (*là tất cả các thẻ  đc thừa hưởng giống hệt cái thuộc tính mà mình viết ): 0 điểm

-->
